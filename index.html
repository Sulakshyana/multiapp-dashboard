<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi-App Dashboard</title>
  </head>
  <body>
    <nav>
      <button class="tab-btn active" data-target="expense-app">
        Expense Tracker
      </button>
      <button class="tab-btn" data-target="weather-app">Weather</button>
      <button class="tab-btn" data-target="todo-app">To-Do</button>
    </nav>

    <main>
      <!-- Expense Tracker App -->
      <section id="expense-app" class="section-app active">
        <h2>Expense Tracker</h2>
        <div class="input-container">
          <input
            type="text"
            id="expense-name-input"
            placeholder="Name of the Expense"
          />
          <input
            type="number"
            id="expense-amount-input"
            placeholder="Amount spent"
          />
          <button id="add-expense-btn">Add</button>
        </div>
        <ul id="expense-list"></ul>
        <p id="total-expense">Total: $0</p>
      </section>
    </main>
  </body>
</html>
